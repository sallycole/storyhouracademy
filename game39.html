<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schwa Sound Identification Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F4FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 95%;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            margin-bottom: 40px;
        }

        .game-content {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-content.visible {
            display: flex;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .word-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .word-display-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .word-display {
            font-size: 48px;
            font-weight: bold;
            min-height: 60px;
            padding: 10px 20px;
            text-align: center;
            letter-spacing: 2px;
            margin-right: 15px;
            transition: color 0.5s, transform 0.5s;
        }

        .correct-word {
            color: #4CAF50;
            animation: celebrate 1s ease-in-out;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .vowel-tiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .vowel-tile {
            width: 80px;
            height: 80px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .vowel-tile:hover {
            transform: scale(1.05);
            background-color: #357abd;
        }

        .vowel-tile:active {
            transform: scale(0.95);
        }

        .vowel-tile.selected {
            background-color: #357abd;
            border: 3px solid #1a4b8c;
        }

        .feedback {
            font-size: 24px;
            height: 30px;
            margin: 20px;
            color: #333;
        }

        .next-button {
            background-color: #cccccc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: not-allowed;
            transition: background-color 0.3s;
            margin-left: 15px;
        }

        .next-button.active {
            background-color: #4CAF50;
            cursor: pointer;
        }

        .next-button.active:hover {
            background-color: #45a049;
        }

        .progress-container {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.5s;
        }

        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .results-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .word-list {
            text-align: left;
            margin: 10px 0;
            padding: 10px;
        }

        .word-item {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .correct {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .incorrect {
            background-color: #ffebee;
            color: #c62828;
        }

        .play-again-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .play-again-button:hover {
            background-color: #357abd;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        .instructions-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .audio-icon {
            margin-right: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .audio-icon:hover {
            transform: scale(1.1);
        }

        .question-text {
            font-size: 24px;
            color: #333;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .start-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: auto;
        }

        .start-button:hover {
            background-color: #45a049;
        }

        .start-button.hidden {
            display: none;
        }

        .schwa-highlight {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ðŸŽ® Schwa Sound Identification Game ðŸŽ®</h1>
        </div>
        
        <button class="start-button" id="startButton">Start Game</button>

        <div class="game-content">
            <div class="instructions-container">
                <span class="audio-icon" id="audioInstructions">ðŸ”Š</span>
                <div class="question-text">Which vowel makes the schwa sound in this word?</div>
            </div>

            <div class="word-area">
                <div class="word-display-container">
                    <div class="word-display" id="wordDisplay"></div>
                    <button class="next-button" id="nextButton">Next Word</button>
                </div>
                
                <div class="vowel-tiles">
                    <button class="vowel-tile" data-vowel="a">a</button>
                    <button class="vowel-tile" data-vowel="e">e</button>
                    <button class="vowel-tile" data-vowel="i">i</button>
                    <button class="vowel-tile" data-vowel="o">o</button>
                    <button class="vowel-tile" data-vowel="u">u</button>
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Word 1 of 7</div>
            </div>
        </div>
    </div>

    <script>
        const words = [
            { word: "the", schwaVowel: "e", schwaPosition: 3 },
            { word: "about", schwaVowel: "a", schwaPosition: 1 },
            { word: "dragon", schwaVowel: "o", schwaPosition: 5 },
            { word: "animal", schwaVowel: "a", schwaPosition: 5 },
            { word: "away", schwaVowel: "a", schwaPosition: 1 },
            { word: "problem", schwaVowel: "e", schwaPosition: 6 },
            { word: "offend", schwaVowel: "o", schwaPosition: 1 }
        ];

        let currentWordIndex = 0;
        let shuffledWords = [];
        let wordResults = new Map();
        let currentAudio = null;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function displayWord(word) {
            const display = document.getElementById('wordDisplay');
            const wordObj = shuffledWords[currentWordIndex];
            
            // Create the word with the schwa vowel highlighted
            let displayWord = '';
            for (let i = 0; i < word.length; i++) {
                if (i === wordObj.schwaPosition - 1) {
                    displayWord += `<span class="schwa-highlight">${word[i]}</span>`;
                } else {
                    displayWord += word[i];
                }
            }
            
            display.innerHTML = displayWord;
        }

        function handleVowelClick(event) {
            const selectedVowel = event.target.dataset.vowel;
            const currentWord = shuffledWords[currentWordIndex];
            const correctVowel = currentWord.schwaVowel;
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('nextButton');
            const display = document.getElementById('wordDisplay');

            // Remove selection from all tiles
            document.querySelectorAll('.vowel-tile').forEach(tile => {
                tile.classList.remove('selected');
            });

            // Add selection to clicked tile
            event.target.classList.add('selected');

            if (selectedVowel === correctVowel) {
                feedback.textContent = 'Correct!';
                feedback.style.color = '#4CAF50';
                
                // Update the word display to show only the schwa vowel in green
                let displayWord = '';
                for (let i = 0; i < currentWord.word.length; i++) {
                    if (i === currentWord.schwaPosition - 1) {
                        displayWord += `<span style="color: #4CAF50;">${currentWord.word[i]}</span>`;
                    } else {
                        displayWord += currentWord.word[i];
                    }
                }
                display.innerHTML = displayWord;
                
                nextButton.classList.add('active');
                
                if (!wordResults.has(currentWord.word)) {
                    wordResults.set(currentWord.word, true);
                }
            } else {
                feedback.textContent = 'Try again!';
                feedback.style.color = '#e74c3c';
                event.target.classList.add('shake');
                setTimeout(() => {
                    event.target.classList.remove('shake');
                }, 500);

                if (!wordResults.has(currentWord.word)) {
                    wordResults.set(currentWord.word, false);
                }
            }
        }

        function playAudio(src) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            currentAudio = new Audio(src);
            return currentAudio.play().catch(e => console.log('Audio play failed:', e));
        }

        function playInstructions() {
            const button = document.getElementById('audioInstructions');
            button.disabled = true;
            playAudio('https://storyhouracademy.s3.us-east-1.amazonaws.com/schwa-game-instructions.mp3')
                .then(() => {
                    button.disabled = false;
                });
        }

        function playWordAudio() {
            const wordAudio = new Audio(`https://storyhouracademy.s3.us-east-1.amazonaws.com/words/${shuffledWords[currentWordIndex].word}.mp3`);
            wordAudio.play().catch(e => console.log('Word audio play failed:', e));
        }

        function nextWord() {
            currentWordIndex++;
            if (currentWordIndex < shuffledWords.length) {
                const display = document.getElementById('wordDisplay');
                displayWord(shuffledWords[currentWordIndex].word);
                document.getElementById('feedback').textContent = '';
                document.getElementById('nextButton').classList.remove('active');
                
                // Remove selection from all tiles
                document.querySelectorAll('.vowel-tile').forEach(tile => {
                    tile.classList.remove('selected');
                });
                
                updateProgress();
                
                // Play the word audio
                playWordAudio();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const progressPercentage = ((currentWordIndex + 1) / shuffledWords.length) * 100;
            progressFill.style.width = `${progressPercentage}%`;
            progressText.textContent = `Word ${currentWordIndex + 1} of ${shuffledWords.length}`;
        }

        function showResults() {
            const container = document.querySelector('.game-container');
            const correctWords = [];
            const incorrectWords = [];

            wordResults.forEach((correct, word) => {
                if (correct) {
                    correctWords.push(word);
                } else {
                    incorrectWords.push(word);
                }
            });

            container.innerHTML = `
                <h1>Results</h1>
                <div class="results-container">
                    <h2>Words Correct on First Try</h2>
                    <div class="word-list">
                        ${correctWords.map(word => `
                            <div class="word-item correct">${word}</div>
                        `).join('')}
                    </div>
                    
                    <h2>Words that Need Practice</h2>
                    <div class="word-list">
                        ${incorrectWords.map(word => `
                            <div class="word-item incorrect">${word}</div>
                        `).join('')}
                    </div>
                </div>
                <button class="play-again-button" onclick="location.reload()">Play Again</button>
            `;
        }

        function startGame() {
            document.querySelector('.game-content').classList.add('visible');
            document.getElementById('startButton').classList.add('hidden');
            
            shuffledWords = shuffleArray(words);
            displayWord(shuffledWords[0].word);
            
            document.querySelectorAll('.vowel-tile').forEach(tile => {
                tile.addEventListener('click', handleVowelClick);
            });

            document.getElementById('nextButton').addEventListener('click', nextWord);
            document.getElementById('audioInstructions').addEventListener('click', playInstructions);
            
            // Play instructions and first word in sequence
            const instructionsAudio = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/schwa-game-instructions.mp3');
            
            instructionsAudio.addEventListener('ended', () => {
                // Add a small delay to ensure the instructions audio has fully finished
                setTimeout(() => {
                    playWordAudio();
                }, 500);
            });
            
            instructionsAudio.play().catch(e => console.log('Instructions audio play failed:', e));
            
            updateProgress();
        }

        function initializeGame() {
            document.getElementById('startButton').addEventListener('click', startGame);
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
