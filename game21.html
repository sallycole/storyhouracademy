<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consonant Digraph Sound Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F4FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }

        .progress-container {
            margin: 20px auto;
            text-align: center;
        }

        .streak-display {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .streak-boxes {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px;
        }

        .streak-box {
            width: 30px;
            height: 30px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .streak-box.filled {
            background-color: #4a90e2;
        }

        .draggable-sound {
            width: 100px;
            height: 100px;
            background-color: #4a90e2;
            border-radius: 50%;
            margin: 20px auto;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            user-select: none;
        }

        .draggable-sound:active {
            cursor: grabbing;
        }

        .buckets-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
            gap: 20px;
        }

        .bucket {
            width: 120px;
            height: 160px;
            background: #f0f0f0;
            border: 3px dashed #666;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .bucket.drag-over {
            background-color: #e0e0e0;
            border-style: solid;
        }

        .feedback {
            font-size: 24px;
            height: 30px;
            margin: 20px;
            color: #333;
        }

        .correct {
            animation: correct 0.5s;
        }

        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .incorrect {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .instructions {
            font-size: 20px;
            color: #333;
            margin: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 Consonant Digraph Sound Game: Level 5 🎮</h1>
        
        <div class="instructions">
            Click the sound icon to play a digraph sound. Then, drag it onto the box with the digraph that represents that sound.
        </div>

        <div class="progress-container">
            <div class="streak-display">
                Current Streak: <span id="streak">0</span> / 15
            </div>
            <div class="streak-boxes">
                <!-- Will be filled by JavaScript -->
            </div>
        </div>

        <div id="soundElement" class="draggable-sound" draggable="true">
            🔊
        </div>

        <div class="buckets-container">
            <div class="bucket" data-letter="ck">ck</div>
            <div class="bucket" data-letter="ch">ch</div>
            <div class="bucket" data-letter="sh">sh</div>
            <div class="bucket" data-letter="ng">ng</div>
            <div class="bucket" data-letter="th">th</div>
        </div>
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        let streak = 0;
        const audioCk = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/ck.mp3');
        const audioCh = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/ch.mp3');
        const audioSh = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/sh.mp3');
        const audioNg = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/ng.mp3');
        const audioTh = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/th.mp3');
        let currentSound = 'ck';
        
        // Track how many times each sound has been presented
        let soundCounts = {
            'ck': 0,
            'ch': 0,
            'sh': 0,
            'ng': 0,
            'th': 0
        };
        
        // Track total sounds presented
        let totalSoundsPresented = 0;

        function createStreakBoxes() {
            const container = document.querySelector('.streak-boxes');
            container.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                const box = document.createElement('div');
                box.className = 'streak-box';
                container.appendChild(box);
            }
        }

        function updateStreakDisplay() {
            document.getElementById('streak').textContent = streak;
            const boxes = document.querySelectorAll('.streak-box');
            boxes.forEach((box, index) => {
                box.classList.toggle('filled', index < streak);
            });
        }

        function playCurrentSound() {
            switch(currentSound) {
                case 'ck': audioCk.play(); break;
                case 'ch': audioCh.play(); break;
                case 'sh': audioSh.play(); break;
                case 'ng': audioNg.play(); break;
                case 'th': audioTh.play(); break;
            }
            
            // Increment the count for this sound and total sounds
            soundCounts[currentSound]++;
            totalSoundsPresented++;
        }

        function getNextSound() {
            const sounds = ['ck', 'ch', 'sh', 'ng', 'th'];
            let nextSound;
            
            // If we haven't presented 15 sounds yet, ensure all digraphs are tested
            if (totalSoundsPresented < 15) {
                // Find sounds that haven't been presented at least 3 times
                const underrepresentedSounds = sounds.filter(sound => 
                    soundCounts[sound] < 3 && sound !== currentSound
                );
                
                // If there are sounds that haven't been presented enough, prioritize them
                if (underrepresentedSounds.length > 0) {
                    // Find sounds that haven't been presented at all yet
                    const unpresentedSounds = underrepresentedSounds.filter(sound => 
                        soundCounts[sound] === 0
                    );
                    
                    if (unpresentedSounds.length > 0) {
                        // Prioritize sounds that haven't been presented at all
                        nextSound = unpresentedSounds[Math.floor(Math.random() * unpresentedSounds.length)];
                    } else {
                        // Otherwise choose from underrepresented sounds
                        nextSound = underrepresentedSounds[Math.floor(Math.random() * underrepresentedSounds.length)];
                    }
                } else {
                    // If all sounds have been presented at least 3 times, choose randomly
                    do {
                        nextSound = sounds[Math.floor(Math.random() * sounds.length)];
                    } while (nextSound === currentSound);
                }
            } else {
                // After 15 sounds, just choose randomly
                do {
                    nextSound = sounds[Math.floor(Math.random() * sounds.length)];
                } while (nextSound === currentSound);
            }
            
            return nextSound;
        }

        function showWinnerMessage() {
            const container = document.querySelector('.game-container');
            container.innerHTML = `
                <h1>🎉 Congratulations! 🎉</h1>
                <h2>You've mastered Level 5 consonant digraphs!</h2>
                <p>You correctly matched the sounds to <span style="color: #4a90e2;">ck</span>, <span style="color: #4a90e2;">ch</span>, <span style="color: #4a90e2;">sh</span>, <span style="color: #4a90e2;">ng</span>, and <span style="color: #4a90e2;">th</span>.</p>
                <button class="play-sound" onclick="resetGame()">Play Again</button>
            `;
        }

        function checkAnswer(selectedBucket) {
            const feedback = document.getElementById('feedback');
            const isCorrect = selectedBucket === currentSound;

            if (isCorrect) {
                streak++;
                feedback.style.color = '#4CAF50';
                feedback.textContent = '🎉 Correct!';
                
                if (streak === 15) {
                    showWinnerMessage();
                    return;
                }
            } else {
                streak = 0;
                feedback.style.color = '#FF6B6B';
                feedback.textContent = '❌ Try again!';
            }

            updateStreakDisplay();
            
            setTimeout(() => {
                feedback.textContent = '';
                currentSound = getNextSound();
                playCurrentSound();
            }, 1000);
        }

        function initializeDragAndDrop() {
            const soundElement = document.getElementById('soundElement');
            const buckets = document.querySelectorAll('.bucket');

            soundElement.addEventListener('click', playCurrentSound);

            soundElement.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', 'sound');
                setTimeout(() => soundElement.style.opacity = '0.5', 0);
            });

            soundElement.addEventListener('dragend', () => {
                soundElement.style.opacity = '1';
            });

            buckets.forEach(bucket => {
                bucket.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    bucket.classList.add('drag-over');
                });

                bucket.addEventListener('dragleave', () => {
                    bucket.classList.remove('drag-over');
                });

                bucket.addEventListener('drop', (e) => {
                    e.preventDefault();
                    bucket.classList.remove('drag-over');
                    checkAnswer(bucket.dataset.letter);
                });
            });
        }

        function resetGame() {
            const container = document.querySelector('.game-container');
            container.innerHTML = `
                <h1>🎮 Consonant Digraph Sound Game: Level 5 🎮</h1>
                
                <div class="instructions">
                    Click the sound icon to play a digraph sound. Then, drag it onto the box with the digraph that represents that sound.
                </div>

                <div class="progress-container">
                    <div class="streak-display">
                        Current Streak: <span id="streak">0</span> / 15
                    </div>
                    <div class="streak-boxes">
                    </div>
                </div>

                <div id="soundElement" class="draggable-sound" draggable="true">
                    🔊
                </div>

                <div class="buckets-container">
                    <div class="bucket" data-letter="ck">ck</div>
                    <div class="bucket" data-letter="ch">ch</div>
                    <div class="bucket" data-letter="sh">sh</div>
                    <div class="bucket" data-letter="ng">ng</div>
                    <div class="bucket" data-letter="th">th</div>
                </div>

                <div class="feedback" id="feedback"></div>
            `;

            streak = 0;
            currentSound = 'ck';
            
            // Reset sound counts
            soundCounts = {
                'ck': 0,
                'ch': 0,
                'sh': 0,
                'ng': 0,
                'th': 0
            };
            totalSoundsPresented = 0;
            
            createStreakBoxes();
            updateStreakDisplay();
            initializeDragAndDrop();
            playCurrentSound();
        }

        // Initialize the game
        createStreakBoxes();
        updateStreakDisplay();
        initializeDragAndDrop();
        playCurrentSound();
    </script>
</body>
</html>
