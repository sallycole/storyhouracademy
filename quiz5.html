<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Test of 25 Vowel Phonograms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F4FF 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 95%;
            text-align: center;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .quiz-controls {
            margin: 20px 0;
        }

        .play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #45a049;
        }

        .feedback {
            font-size: 20px;
            margin: 20px 0;
            min-height: 30px;
        }

        .score {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            flex-grow: 1;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #444;
            margin: 20px 0;
        }

        ul {
            margin: 20px 0;
        }

        li {
            margin: 10px 0;
            font-size: 16px;
        }

        .start-screen-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                min-height: 500px;
            }
            .letter-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 576px) {
            .container {
                min-height: 400px;
            }
            .letter-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .play-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        .instructions-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            margin-bottom: 40px;
        }

        .audio-icon {
            cursor: pointer;
            margin-right: 15px;
            font-size: 24px;
            color: #4a90e2;
        }

        .instructions {
            font-size: 18px;
            color: #333;
            line-height: 1.4;
            flex: 1;
            text-align: left;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .feedback-container {
            min-height: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mastery Test of 25 Vowel Phonograms</h1>
        
        <div class="quiz-controls">
            <button id="playSound" class="play-button">
                Replay Sound
            </button>
            <p id="feedback" class="feedback"></p>
            <p id="score" class="score">Progress: 0/0</p>
        </div>

        <div id="letterGrid" class="letter-grid">
            <!-- Phonogram tiles will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const letters = [
            'a',            // starts with 'a'
            'ai\nay\neigh',  // starts with 'ai'
            'ar',           // starts with 'ar'
            'au\naw',       // starts with 'au'
            'e',            // starts with 'e'
            'ear',          // starts with 'ear'
            'ee',           // starts with 'ee'
            'er\nir\nur',   // starts with 'er'
            'i',            // starts with 'i'
            'igh',          // starts with 'igh'
            'o',            // starts with 'o'
            'oa',           // starts with 'oa'
            'oi\noy',       // starts with 'oi'
            'or',           // starts with 'or'
            'our',          // starts with 'our'
            'u',            // starts with 'u'
            'ui',           // starts with 'ui'
            'wor',          // starts with 'wor'
            'y'             // starts with 'y'
        ];
        const allSounds = [
            'a',          // corresponds to a
            'longa',      // corresponds to ai/ay/eigh
            'ar',         // corresponds to ar
            'broada',     // corresponds to au/aw
            'e',          // corresponds to e
            'ear3',       // corresponds to ear
            'longe',      // corresponds to ee
            'erirur',     // corresponds to er/ir/ur
            'i',          // corresponds to i
            'longi',      // corresponds to igh
            'o',          // corresponds to o
            'longo',      // corresponds to oa
            'oioy',       // corresponds to oi/oy
            'or',         // corresponds to or
            'our2',       // corresponds to our
            'u',          // corresponds to u
            'longoo',     // corresponds to ui
            'wor',        // corresponds to wor
            'y'           // corresponds to y
        ];
        let remainingSounds = [];
        let currentSound = '';
        let results = [];
        let audioQueue = [];
        let isPlaying = false;

        // Create a mapping of sounds to their S3 URLs
        const soundUrls = {
            'a': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/a.mp3',
            'e': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/e.mp3',
            'i': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/i.mp3',
            'o': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/o.mp3',
            'u': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/u.mp3',
            'y': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/y.mp3',
            'longa': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/longa.mp3',
            'longe': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/longe.mp3',
            'longi': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/longi.mp3',
            'longo': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/longo.mp3',
            'broada': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/broada.mp3',
            'oioy': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/oioysound.mp3',
            'longoo': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/longoo.mp3',
            'erirur': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/erirursound.mp3',
            'ar': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/arsound.mp3',
            'or': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/orsound.mp3',
            'wor': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/worsound.mp3',
            'ear3': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/ear3sounds.mp3',
            'our2': 'https://storyhouracademy.s3.us-east-1.amazonaws.com/sounds/our2sounds.mp3'
        };

        // Map the sounds to their corresponding phonograms for display in results
        const soundToPhonogram = {
            'a': 'a',
            'e': 'e',
            'i': 'i',
            'o': 'o',
            'u': 'u',
            'y': 'y',
            'longa': 'ai/ay/eigh',
            'longe': 'ee',
            'longi': 'igh',
            'longo': 'oa',
            'broada': 'au/aw',
            'oioy': 'oi/oy',
            'longoo': 'ui',
            'erirur': 'er/ir/ur',
            'ar': 'ar',
            'or': 'or',
            'wor': 'wor',
            'ear3': 'ear',
            'our2': 'our'
        };

        // First, let's create a mapping of phonogram tiles to their sounds
        const phonogramToSound = {
            'a': 'a',
            'e': 'e',
            'i': 'i',
            'o': 'o',
            'u': 'u',
            'y': 'y',
            'ai\nay\neigh': 'longa',
            'ee': 'longe',
            'igh': 'longi',
            'oa': 'longo',
            'au\naw': 'broada',
            'oi\noy': 'oioy',
            'ui': 'longoo',
            'er\nir\nur': 'erirur',
            'ar': 'ar',
            'or': 'or',
            'wor': 'wor',
            'ear': 'ear3',
            'our': 'our2'
        };

        function createLetterGrid() {
            const grid = document.getElementById('letterGrid');
            
            // Update the CSS to handle stacked phonograms
            const style = document.createElement('style');
            style.textContent = `
                .letter-grid {
                    display: grid;
                    grid-template-columns: repeat(5, 1fr);
                    gap: 20px;
                    justify-content: center;
                    padding: 20px;
                    max-width: 800px;
                    margin: 0 auto;
                }
                
                .letter-tile {
                    width: 80px;
                    height: 80px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    font-size: 24px;
                    font-weight: normal;
                    margin: 0 auto;
                    background-color: #f0f0f0;
                    border: 2px solid #ccc;
                    border-radius: 8px;
                    cursor: pointer;
                    transition: all 0.2s;
                    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                    position: relative;
                }
                
                .letter-tile:hover {
                    background-color: #e0e0e0;
                    transform: scale(1.05);
                    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
                }
                
                .letter-content {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100%;
                    width: 100%;
                    text-align: center;
                    gap: 4px;
                }
                
                .letter-content div {
                    font-size: 20px;
                    font-weight: normal;
                    line-height: 1;
                }
                
                @media (max-width: 768px) {
                    .letter-grid {
                        grid-template-columns: repeat(4, 1fr);
                    }
                }
                
                @media (max-width: 576px) {
                    .letter-grid {
                        grid-template-columns: repeat(3, 1fr);
                    }
                }
            `;
            document.head.appendChild(style);
            
            letters.forEach(letter => {
                const tile = document.createElement('div');
                tile.className = 'letter-tile';
                
                if (letter.includes('\n')) {
                    // Create a container for stacked phonograms
                    const letterContent = document.createElement('div');
                    letterContent.className = 'letter-content';
                    
                    // Split the phonograms and create a div for each
                    letter.split('\n').forEach(phonogram => {
                        const phonogramDiv = document.createElement('div');
                        phonogramDiv.textContent = phonogram;
                        letterContent.appendChild(phonogramDiv);
                    });
                    
                    tile.appendChild(letterContent);
                } else {
                    // Single phonogram tiles
                    tile.textContent = letter;
                }
                
                // Set up the click handler
                tile.addEventListener('click', () => checkAnswer(letter));
                grid.appendChild(tile);
            });
        }

        function initializeQuiz() {
            remainingSounds = [...allSounds];
            shuffleArray(remainingSounds);
            results = [];
            document.getElementById('score').textContent = `Progress: 0/${allSounds.length}`;
            playNextSound();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playNextSound() {
            if (remainingSounds.length === 0) {
                return; // Don't show results immediately
            }
            
            currentSound = remainingSounds[0];
            playCurrentSound();
            document.getElementById('feedback').textContent = '';
        }

        function playCurrentSound() {
            const audioUrl = soundUrls[currentSound];
            const audio = new Audio(audioUrl);
            audioQueue.push(audio);
            processAudioQueue();
        }

        function processAudioQueue() {
            if (isPlaying || audioQueue.length === 0) return;
            
            isPlaying = true;
            const audio = audioQueue[0];
            
            audio.play().catch(error => {
                console.error('Error playing sound:', error);
                document.getElementById('feedback').textContent = 'Error playing sound. Please try again.';
                isPlaying = false;
                audioQueue.shift();
                processAudioQueue();
            });

            audio.addEventListener('ended', () => {
                isPlaying = false;
                audioQueue.shift();
                processAudioQueue();
            });
        }

        function checkAnswer(selectedLetter) {
            if (!currentSound || remainingSounds.length === 0) return;

            const correct = phonogramToSound[selectedLetter] === currentSound;
            const feedback = document.getElementById('feedback');
            
            results.push({
                sound: currentSound,
                selected: selectedLetter,
                correct: correct
            });

            feedback.textContent = correct ? 'Correct!' : 'Incorrect';
            feedback.style.color = correct ? 'green' : 'red';
            
            // Play additional audio for incorrect choices
            if (!correct) {
                let additionalAudio = null;
                if (currentSound === 'longa' && selectedLetter === 'a') {
                    additionalAudio = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/spelling/ai-not-a-mastery.mp3');
                } else if (currentSound === 'longe' && selectedLetter === 'e') {
                    additionalAudio = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/spelling/ee-not-e-mastery.mp3');
                } else if (currentSound === 'longi' && selectedLetter === 'i') {
                    additionalAudio = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/spelling/igh-not-i-mastery.mp3');
                } else if (currentSound === 'longo' && selectedLetter === 'o') {
                    additionalAudio = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/spelling/oa-not-o-mastery.mp3');
                }

                if (additionalAudio) {
                    audioQueue.push(additionalAudio);
                    additionalAudio.addEventListener('ended', proceedToNextSound);
                    processAudioQueue();
                } else {
                    proceedToNextSound();
                }
            } else {
                proceedToNextSound();
            }
        }

        function proceedToNextSound() {
            remainingSounds.shift();
            document.getElementById('score').textContent = 
                `Progress: ${results.length}/${allSounds.length}`;
            
            if (remainingSounds.length === 0) {
                // Show results after a delay to ensure audio has finished
                setTimeout(showFinalResults, 1000);
            } else {
                setTimeout(playNextSound, 1000);
            }
        }

        function showStartScreen() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Mastery Test of 25 Vowel Phonograms</h1>
                <div class="instructions-container">
                    <div class="audio-icon" onclick="playInstructions()" title="Listen to instructions">🔊</div>
                    <div class="instructions">
                        Listen to the sound and click the tile with the phonogram or phonograms that represents the sound.
                    </div>
                </div>
                <div class="button-container">
                    <button id="startQuiz" class="play-button">
                        Start Quiz
                    </button>
                </div>
                <div class="feedback-container">
                    <!-- Empty container to maintain consistent layout -->
                </div>
                <div class="letter-grid">
                    <!-- Empty grid to maintain consistent layout -->
                </div>
            `;
            
            document.getElementById('startQuiz').addEventListener('click', startQuiz);
        }

        function startQuiz() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>Mastery Test of 25 Vowel Phonograms</h1>
                <div class="instructions-container">
                    <div class="audio-icon" onclick="playInstructions()" title="Listen to instructions">🔊</div>
                    <div class="instructions">
                        Listen to the sound and click the tile with the phonogram or phonograms that represents the sound.
                    </div>
                </div>
                <div class="button-container">
                    <button id="playSound" class="play-button">
                        Replay Sound
                    </button>
                </div>
                <div class="feedback-container">
                    <p id="feedback" class="feedback"></p>
                    <p id="score" class="score">Progress: 0/${allSounds.length}</p>
                </div>
                <div id="letterGrid" class="letter-grid">
                </div>
            `;

            createLetterGrid();
            initializeQuiz();
            
            document.getElementById('playSound').addEventListener('click', () => {
                if (currentSound) {
                    playCurrentSound();
                }
            });
        }

        function showFinalResults() {
            const container = document.querySelector('.container');
            const correct = results.filter(r => r.correct).length;
            
            let resultsHTML = `
                <h2>Quiz Complete!</h2>
                <p>Final Score: ${correct}/${allSounds.length}</p>
                <h3>Results:</h3>
                <ul style="list-style: none; padding: 0;">
            `;
            
            results.forEach(result => {
                let displaySound = soundToPhonogram[result.sound];
                let displaySelected = result.selected.includes('\n') ? 
                    result.selected.split('\n').join('/') : result.selected;
                
                resultsHTML += `
                    <li style="margin: 10px 0; color: ${result.correct ? 'green' : 'red'}">
                        ${['a', 'e', 'i', 'o', 'u', 'y', 'ear', 'our'].includes(displaySound) ? 'Sounds' : 'Sound'} for: "${displaySound}" - You selected: "${displaySelected}" 
                        ${result.correct ? '✓' : '✗'}
                    </li>
                `;
            });
            
            resultsHTML += `
                </ul>
                <button id="tryAgain" class="play-button">Try Again</button>
            `;
            
            container.innerHTML = resultsHTML;
            
            document.getElementById('tryAgain').addEventListener('click', startQuiz);
        }

        // Add this new function to play instructions audio
        function playInstructions() {
            const audio = new Audio('https://storyhouracademy.s3.us-east-1.amazonaws.com/test4instructions.mp3');
            audioQueue.push(audio);
            processAudioQueue();
        }

        document.addEventListener('DOMContentLoaded', showStartScreen);
    </script>
</body>
</html>
